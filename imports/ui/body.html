<body>
  <div class="container">
    <header>
      <h1>Simple Todo List with Blaze</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add a new task" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
